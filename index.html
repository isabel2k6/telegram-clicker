<!DOCTYPE html>
<html>
<head>
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Clicker</h1>
    <button id="clickButton">Click me!</button>
    <div id="count">Clicks: 0</div>
    <button id="sendDataButton">Send Data to Bot</button>

    <script>
        Telegram.WebApp.ready();

        let count = 0;
        const clickButton = document.getElementById('clickButton');
        const countDisplay = document.getElementById('count');
        const sendDataButton = document.getElementById('sendDataButton');

        clickButton.addEventListener('click', function() {
            count++;
            countDisplay.textContent = `Clicks: ${count}`;
        });

        sendDataButton.addEventListener('click', function() {
            Telegram.WebApp.sendData(`Total clicks: ${count}`);
        });
    </script>
</body>
</html>
